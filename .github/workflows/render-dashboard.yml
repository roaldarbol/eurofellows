name: render-dashboard.yml

on:
  push:
    branches: [ "main" ]
    paths: ['data/eu-fellowships.csv', '_quarto.yml', 'index.qmd', 'styles.css', 'R/card-renderer.R', 'R/filters.R']
  pull_request:
    branches: [ "main" ]
    paths: ['data/eu-fellowships.csv', '_quarto.yml', 'index.qmd', 'styles.css', 'R/card-renderer.R', 'R/filters.R']
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  render-dashboard:
    runs-on: ubuntu-latest
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Installs R (specific version)
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2' # The R version to download (if necessary) and use.

      # Installs dependencies with renv
      - name: Install dependencies with renv
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      # Sets up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Render the dashboard with Quarto
      - name: Publish HTML book
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages